<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
    <h2>{{ question.question_text }}</h2>

    <ul>
        {% for ch in question.choice_set.all %}
        <li>
            {{ ch.choice_text }} -- {{ ch.votes  }} vote{{ ch.votes|pluralize }}
        </li>
        {% endfor %}
    </ul>
    <a href = "{% url 'polls:detail' question.id %}">Vote Again?</a>
</body>
</html>
